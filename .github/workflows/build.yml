name: Gradle Build

on: [push]

jobs:
  gradle-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload jar file
      uses: actions/upload-artifact@v2
      with:
        name: Package
        path: build/libs

